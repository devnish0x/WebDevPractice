<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child {
        background-color: blue;
        padding: 15px;
        margin: 15px;
        border: 2px solid black;
      }
      .childcontainer {
        background-color: red;
        padding: 15px;
        margin: 15px;
      }

      .container {
        background-color: beige;
        padding: 15px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childcontainer">
        <div class="child">
            hey i am a child
        </div>
      </div>
    </div>

    <!-- Event Bubbling means that when an event is triggered on an element, it first runs the handlers on that element, then on its parent, then all the way up on other ancestors. -->

    <!-- to stop Event Bubbling we use event.stopPropagation() method inside the event handler function. -->

    <script>
        document.querySelector('.child').addEventListener("click",(e)=>{
            alert("child div");
            e.stopPropagation();

        })

        document.querySelector('.childcontainer').addEventListener("click",(e)=>{
            alert("child container div");
            e.stopPropagation();
        })

        document.querySelector('.container').addEventListener("click",()=>{
            alert("contaner div");
        })
    </script>
  </body>
</html>
