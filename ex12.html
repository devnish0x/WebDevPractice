<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display :flex;
            gap: 20px;
            margin: 20px;
            justify-content: center;
            align-items: center;

        }
        .box{
            width: 45px;
            height: 45px;
            padding: 20px;
            border:3px solid black;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
        <div class="box">BOX</div>
    </div>

    <script>
        function randcolor(){
            a = "#"+Math.floor(Math.random()*18181818).toString(16);
            console.log(a);
            console.log(typeof(a));
            return a;
        }

        document.querySelectorAll(".box").forEach(e =>{
            e.style.backgroundColor = randcolor();
            e.style.color = "red";

        })
        
    </script>
    
</body>
</html>
