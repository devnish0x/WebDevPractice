    let lists = [

    async function additem(item) {
      await wait();
      let div = document.querySelector(".text");
      let nnew = document.createElement("div");
      nnew.textContent = item;
      div.appendChild(nnew);

    async function main() {

          ele.innerHTML = ele.innerHTML.slice(0, ele.innerHTML.length - 3);
        } else {

      await wait();
