<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            let a = 1+10;
            if (a == 2) {
                resolve('Success');
            } else {
                reject('Failed');
            }
        });

        promise.then((message) => {
            console.log('This is in the succes then: ' + message);
            
        }).catch((e) =>{
            console.log('this is :' + e)});
            
        // here .then catches the resolves and .catch catches the reject and both can be written together as well as seperately.

        // promise.catch(message => {
        //     console.log('This is in the reject catch: ' + message);
        // });
    </script>
</body>
</html>
