<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background-color: lightblue;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function randcolor() {
        a = "#" + Math.floor(Math.random() * 18181818).toString(16);
        return a;
      }
    //   setInterval runs repeatedly at the specified interval.

      setInterval(() => {
        document.querySelector(".box").style.backgroundColor = randcolor();
      }, 1000);

    // setTimeout runs only one time after the delay.
    
    //   setTimeout(() => {

    console.log('nishan usinng snippet ');

    
    </script>

    
  </body>
</html>
